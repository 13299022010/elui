<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tooltip.css">
    <title>ToolTips</title>
</head>
<body>
    <div class="container">
        <h3>ToolTips</h3>
        <span class="btn up" data-name="tooltip" data-type="up" data-text="我是上tip">上</span>
        <span class="btn down" data-name="tooltip" data-type="down" data-text="我是下tip">下</span>
        <span class="btn left" data-name="tooltip" data-type="left" data-text="我是左tip">左</span>
        <span class="btn right" data-name="tooltip" data-type="right" data-text="我是右tip">右</span>
    </div>
    <script src="./tooltip.js"></script>
</body>
</html>
