<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./carousel.css">
    <title>Carousel轮播组件</title>
</head>
<body>
    <div class="carousel">
        <header>
            <h3>Carousel</h3>
        </header>
        <select name="animation">
            <option value="slide">slide</option>
            <option value="zoom">zoom</option>
            <option value="rotate">rotate</option>
        </select>
        <main>
            <section class="pages">
                <a href="#1" class="page"><img class="show" src="./assets/flowerTree.jpg" alt="flower-tree"></a>
                <a href="#2" class="page"><img src="./assets/lake.jpg" alt="lake"></a>
                <a href="#3" class="page"><img src="./assets/dear.jpg" alt="dear"></a>
                <a href="#4" class="page"><img src="./assets/beach.jpg" alt="beach"></a>
            </section>
            <section class="btn-group">
                <span class="left-btn"></span>
                <span class="right-btn"></span>
                <ul class="pots">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
        </main>
    </div>
    <script src="./carousel.js"></script>
</body>
</html>
